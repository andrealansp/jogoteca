<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='app.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='jquery.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Jogoteca</title>
</head>
<body>
<div class="container-fluid">
    <div class="row align-items-start">
        <aside class="col-2">
            <img class="img-fluid" alt="..." src="{{url_for('static',filename='logo.png')}}">
            <ul class="list-group">
                <li class="list-group-item"><i class="bi bi-box-arrow-in-right">
                    <a class="link" href="{{url_for('login')}}">Login</a></i>
                </li>
                <li class="list-group-item "><i class="bi bi-box-arrow-in-left">
                    <a class="link" href="{{url_for('logout')}}">Logout</a></i>
                </li>
                <li class="list-group-item "><i class="bi bi-file-plus-fill">
                    <a class="link" href="{{url_for('novo')}}">NovoJogo</a></i></li>
            </ul>
        </aside>
        <div class="col-10">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <div class="page-header">
                <h1>{{titulo}}</h1>
            </div>
            <hr>
            {% block conteudo %} {% endblock %}

        </div>
    </div>
</div>
</body>
</html>
